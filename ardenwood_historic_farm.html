<!DOCTYPE html>
<html>
  <head>
    <title>Example of custom street view</title>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false" type="text/javascript"></script>
    <script type="text/javascript" src="ardenwood.js"></script>
    <link rel="stylesheet" href="./ardenwood.css" type="text/css" />
  </head>
  <body>
    <h1>Ardenwood StreetView</h1>
    <p>
      I created an example of custom street view with Google Maps API v3.<br>
      I explain how to create this street view at on my site:<br>
      <a href="http://googlemaps.googlermania.com/google_maps_api_v3/en/custom_streetview/index.html">Google Maps Playground - The way of creating custom streetview</a>.
      
    </p>
    <div id="frame" style="height:500px">
      <div id="streetview_canvas" style="width:69%"></div>
      <div id="map_frame" >
        <div id="map_canvas"></div>
      </div>
    </div>
  </body>
</html>
